{% extends 'base.html' %}
{% block content %}
    <h1>Login Page </h1>
    <form method="POST">
        {% csrf_token %}
        <input type="email" name="un" placeholder="Enter Username" required>
        <br><br>
        <input type="password" name="pw" placeholder="Enter password" required>
        <br><br>
        <input type="submit" value="Login"/>

    </form>
    {{msg}}
    {% endblock %}
