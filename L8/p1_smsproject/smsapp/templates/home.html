<html>
    <head>
        <title>
            SMS App By Vighnesh Sadvilkar D100
        </title>
        <style>
            *{font-size: 40px;font-family: Calibri;}
            body{background-color: lightblue;}
        </style>
    </head>
    <body>
        <center>
            <h1>Home Page (Vighnesh D100)</h1>
            <a href="{% url 'create' %}">Create Student</a>
            <table border="5"style="width:50%;">
                <tr>
                    <th>RNO</th>
                    <th>Name</th>
                    <th>Marks</th>
                    <th>Delete</th>
                </tr>
                {% for d in data %}
                <tr>
                    <td>{{d.rno}}</td>
                    <td>{{d.name}}</td>
                    <td>{{d.marks}}</td>
                    <td>
                        <a href="{% url 'remove' id=d.rno %}"
                        onclick="return confirm('are you sure ?')">Delete</a>
                    </td>
                </tr>
                {% endfor %}

            </table>
        </center>
    </body>
</html>
