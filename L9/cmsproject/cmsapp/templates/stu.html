<html>
    <head>
        <title>Welcome to KIT</title>
        <style>
            *{font-size: 40px;}
            .nav{background-color: coral;}
            .nav a {color:white;text-decoration:none; margin:6%;}
        </style>
    </head>
    <body>
        <center>
            <div class="nav">
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'dept' %}">Department</a>
                <a href="{% url 'stu' %}">Student</a>

            </div>
            <h1>Student Page Vighnesh D100</h1>
                <a href="{% url 'addstu' %}">Add Student</a>
                <br/> <br/>
            <table border="5" style="width: 50%;text-align: center;">
            <tr>
                <th>RNO</th>
                <th>Name</th>
                <th>Dept</th>
                <th>Delete</th>
                
            </tr>
            {% for d in data %}
            <tr>
                <td>{{d.rno}}</td>
                <td>{{d.name}}</td>
                <td>{{d.dept}}</td>
                <td><a href="{% url 'remstu' id=d.rno %}" 
                    onclick="return('are you sure ?')">Delete</a></td>

            </tr>
            {% endfor %}
            </table>
        </center>
    </body>
</html>
